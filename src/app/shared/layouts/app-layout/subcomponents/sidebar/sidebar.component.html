<div
  class="d-flex flex-column flex-shrink-0 text-bg-dark sidebar justify-content-between"
>
  <div class="py-3">
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none px-3"
    >
      <i class="bi bi-check2-square brand-icon fs-4 me-2"></i>
      <span class="fs-4">BibliotecaApp</span>
    </a>
    <ul class="nav nav-pills flex-column mb-auto mt-3">
      <li class="nav-item">
        <a
          [routerLink]="['/livros']"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link text-white px-3 py-3"
        >
          <!-- <i class="bi bi-house-door"></i> -->
          <fa-icon
            [icon]="faBookOpen"
            class="ms-2"
            style="font-size: 1.2rem"
          ></fa-icon>
          <span class="px-2"> Livros </span>
        </a>
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/usuarios']"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link text-white px-3 py-3"
        >
          <fa-icon
            [icon]="faUsers"
            class="ms-2"
            style="font-size: 1.2rem"
          ></fa-icon>
          <span class="px-2"> Usuarios </span>
        </a>
      </li>
    </ul>
  </div>
</div>
