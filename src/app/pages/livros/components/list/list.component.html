<div class="list">
  <ng-container *ngIf="isLoading">
    <div class="loading-container">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoading && livros.length == 0">
    <div class="alert alert-info" role="alert">Nenhum livro encontrado</div>
  </ng-container>
  <ng-container *ngIf="!isLoading && livros.length > 0">
    <app-list-item
      *ngFor="let livro of livros"
      [livro]="livro"
      (onClick)="openEmprestimoModal(livro)"
    ></app-list-item>
  </ng-container>
</div>
